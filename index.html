<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>

    <section class="hero">
      <img class="img-mobile" src="./images/hero-mobile.jpg" alt="imagem de uma mulher">
      <img class="img-desktop" src="./images/hero-desktop.jpg" alt="imagem de uma mulher">
    </section>

    <section class="content">
      <h2><span>We're</span> coming soon</h2>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </section>

    <footer>
      <form action="">
        <input required type="email" name="email" id="email" placeholder="Email Address">
        <button>
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>        
      </form>
      <span id="erro"></span>
    </footer>
  </main>
<script src="./js/script.js"></script>
</body>

</html>
